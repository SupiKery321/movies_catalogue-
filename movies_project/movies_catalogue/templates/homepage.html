{% extends "index2.html" %}

{% block content %}
<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
       <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
   </div>
<div class="col-lg-12 mb-4">
    <a href="{{ url_for('homepage', list_type="now_playing") }}" type="button" class="btn btn-outline-primary" autocomplete="off">Now Playing</a>
    <a href="{{ url_for('homepage', list_type="popular") }}" type="button" class="btn btn-outline-primary" autocomplete="off">Popular</a>
    <a href="{{ url_for('homepage', list_type="upcoming") }}" type="button" class="btn btn-outline-primary" autocomplete="off">Upcoming</a>   
    <a href="{{ url_for('homepage', list_type="top_rated") }}" type="button" class="btn btn-outline-primary" autocomplete="off">Top Rated</a>
</div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w780") }}" alt="">
           <div class="card-body" >
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
           <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Pokaż więcej</a>
               {% block showmore %}
               {% endblock %}
           </div>
       </div>
   </div>
   {% endfor %}
</div>
{% endblock %}
